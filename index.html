<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wide Handball</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  -->
    <div
      class="py-lg-18 py-10 bg-auto"
      style="
        background: url(../assets/images/hero/hero-graphics.svg) no-repeat,
          linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #ffffff 100%),
          rgba(221, 218, 255, 0.3);
        background-size: cover;
        background-position: top center;
      "
    >
      <div class="container">
        <!-- Hero Section -->
        <div class="row justify-content-center">
          <div class="col-xl-7 col-lg-7 col-md-12">
            <div class="py-8 py-lg-0 text-center">
              <h1 class="display-2 fw-bold mb-3 text-primary">
                <span class="text-dark px-3 px-md-0">World Wide Handball</span>
                <span class="headingTyped text-primary"></span>
              </h1>
              <p class="mb-6 h2 text-dark">
                Share your email with us so you can be the first to know when we
                launch!
              </p>
              <!-- Email -->
              <div class="mb-3">
                <!-- Begin Mailchimp Signup Form -->
                <link
                  href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
                  rel="stylesheet"
                  type="text/css"
                />
                <style type="text/css">
                  #mc_embed_signup {
                    background: #fff;
                    clear: left;
                    font: 14px Helvetica, Arial, sans-serif;
                    width: 600px;
                  }
                  /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                </style>
                <div id="mc_embed_signup">
                  <form
                    action="https://worldwidehandball.us17.list-manage.com/subscribe/post?u=5122a16432a148e130afa91fd&amp;id=f84bde06fe&amp;f_id=00854ae0f0"
                    method="post"
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    class="validate"
                    target="_blank"
                    novalidate
                  >
                    <div id="mc_embed_signup_scroll">
                      <div class="indicates-required">
                        <span class="asterisk">*</span> indicates required
                      </div>
                      <div class="mc-field-group">
                        <label for="mce-EMAIL"
                          >Email Address <span class="asterisk">*</span>
                        </label>
                        <input
                          type="email"
                          value=""
                          name="EMAIL"
                          class="required email"
                          id="mce-EMAIL"
                          required
                        />
                        <span
                          id="mce-EMAIL-HELPERTEXT"
                          class="helper_text"
                        ></span>
                      </div>
                      <div id="mce-responses" class="clear foot">
                        <div
                          class="response"
                          id="mce-error-response"
                          style="display: none"
                        ></div>
                        <div
                          class="response"
                          id="mce-success-response"
                          style="display: none"
                        ></div>
                      </div>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div
                        style="position: absolute; left: -5000px"
                        aria-hidden="true"
                      >
                        <input
                          type="text"
                          name="b_5122a16432a148e130afa91fd_f84bde06fe"
                          tabindex="-1"
                          value=""
                        />
                      </div>
                      <div class="optionalParent">
                        <div class="clear foot">
                          <input
                            type="submit"
                            value="Subscribe"
                            name="subscribe"
                            id="mc-embedded-subscribe"
                            class="button"
                          />
                          <p class="brandingLogo">
                            <a
                              href="http://eepurl.com/h-8K7v"
                              title="Mailchimp - email marketing made easy and fun"
                              ><img
                                src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
                            /></a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <script
                  type="text/javascript"
                  src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
                ></script>
                <script type="text/javascript">
                  (function ($) {
                    window.fnames = new Array();
                    window.ftypes = new Array();
                    fnames[0] = "EMAIL";
                    ftypes[0] = "email";
                    fnames[1] = "FNAME";
                    ftypes[1] = "text";
                    fnames[2] = "LNAME";
                    ftypes[2] = "text";
                    fnames[3] = "ADDRESS";
                    ftypes[3] = "address";
                    fnames[4] = "PHONE";
                    ftypes[4] = "phone";
                    fnames[5] = "BIRTHDAY";
                    ftypes[5] = "birthday";
                  })(jQuery);
                  var $mcj = jQuery.noConflict(true);
                </script>
                <!--End mc_embed_signup-->
              </div>
              <div class="mt-8 mb-0"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
